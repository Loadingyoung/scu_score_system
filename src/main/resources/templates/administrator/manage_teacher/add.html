<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/new::new-head(${'添加教师'})"></div>
<body>

<!-- navbar -->
<div th:replace="common/admin-bar::topbar"></div>
<!-- end navbar -->

<!-- sidebar -->
<div th:replace="common/admin-bar::sidebar(activeUrl='manage-teacher')"></div>
<!-- end sidebar -->


<!-- main container -->
<div class="content">
    <div class="container-fluid">
        <div id="pad-wrapper" class="new-user">

            <div class="row-fluid header">
                <h3>添加教师</h3>
            </div>

            <div class="row-fluid form-wrapper">
                <!-- left column -->
                <div class="span8">
                    <div class="container">
                        <form class="new_user_form inline-input" th:action="@{/admin/manage-teacher/add}" method="post"/>
                        <div class="span8 field-box">
                            <label>工号：</label>
                            <input name="teacherId" class="span6" type="text" />
                        </div>
                        <div class="span8 field-box">
                            <label>姓名：</label>
                            <input name="teacherName" class="span6" type="text" />
                        </div>
                        <div class="span8 field-box">
                            <label>性别：</label>
                            <div  class="ui-select span5">
                                <select name="teacherGender">
                                    <option />==请选择性别==
                                    <option />男
                                    <option />女
                                </select>
                            </div>
                        </div>
                        <div class="span8 field-box">
                            <label>学院：</label>
                            <div class="ui-select span5">
                                <select name="teacherDepartment">
                                    <option />==请选择学院==
                                    <option th:each="dept:${depts}" th:text="${dept.getDept()}"/>
                                </select>
                            </div>
                        </div>
                        <div class="span8 field-box">
                            <label>职称：</label>
                            <div class="ui-select span5">
                                <select name="teacherTitle">
                                    <option />==请选择职称==
                                    <option th:each="title:${titles}" th:text="${title.getTitle()}"/>
                                </select>
                            </div>
                        </div>
                        <div class="span8 field-box">
                            <label>密码：</label>
                            <input name="teacherPasswd" value="123456" class="span6" type="password" />
                        </div>
                        <div class="span6 field-box actions">
                            <input type="submit" class="btn-glow primary"  value="创建教师" />
                            <span>或</span>
                            <input type="reset" value="重置" class="reset" />
                        </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
<!-- end main container -->

<!-- scripts -->
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>
<script th:src="@{/asserts/js/theme.js}"></script>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
