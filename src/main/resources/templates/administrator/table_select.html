<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/tables::table-head(${'选课管理'})"></div>
<body>

<!-- navbar -->
<div th:replace="common/admin-bar::topbar"></div>
<!-- end navbar -->

<!-- sidebar -->
<div th:replace="common/admin-bar::sidebar(activeUrl='manage-course')"></div>
<!-- end sidebar -->


<!-- main container -->
<div class="content">
    <div class="container-fluid">
        <div id="pad-wrapper">
            <div style="margin-top: 20px;margin-bottom: 20px">
                <a class="btn-flat gray" th:href="@{/admin/manage-course.html}">课程信息表</a>
                <a class="btn-flat default" th:href="@{/admin/manage-select-course.html}">选课信息表</a>
                <a class="btn-flat primary" th:href="@{/admin/manage-teaching-course.html}">授课信息表</a>
            </div>
            <!-- products table-->
            <!-- the script for the toggle all checkboxes from header is located in js/theme.js -->

            <div class="table-wrapper products-table section">
                <div class="row-fluid head">
                    <div class="span12">
                        <h4>学生选课名单</h4>
                    </div>
                </div>

                <div class="row-fluid filter-block">
                    <div class="pull-right">
                        <a class="btn-flat success new-product" th:href="@{/admin/manage-student/addSelectCourse}">导出选课信息表</a>
                    </div>
                </div>

                <div class="row-fluid">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="span3">
                                课程号
                            </th>
                            <th class="span3">
                                <span class="line"></span>课程名
                            </th>
                            <th class="span3">
                                <span class="line"></span>课序号
                            </th>
                            <th class="span3">
                                <span class="line"></span>学号
                            </th>
                            <th class="span3">
                                <span class="line"></span>姓名
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- row -->
                        <tr th:each="sc:${selectCourses}">
                            <td th:text="${sc.get(0)}"></td>
                            <td th:text="${sc.get(1)}"></td>
                            <td th:text="${sc.get(2)}"></td>
                            <td th:text="${sc.get(3)}"></td>
                            <td th:text="${sc.get(4)}"></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end products table -->
        </div>
    </div>
</div>
<!-- end main container -->

<!-- scripts -->
<script th:src="@{/asserts/js/jquery.js}"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>
<script th:src="@{/asserts/js/theme.js}"></script>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
