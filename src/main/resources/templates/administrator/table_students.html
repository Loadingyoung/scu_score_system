<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/tables::table-head(${'学生管理'})"></div>
<body>

<!-- navbar -->
<div th:replace="common/admin-bar::topbar"></div>
<!-- end navbar -->

<!-- sidebar -->
<div th:replace="common/admin-bar::sidebar(activeUrl='manage-student')"></div>
<!-- end sidebar -->


<!-- main container -->
<div class="content">
    <div class="container-fluid">
        <div id="pad-wrapper">

            <!-- products table-->
            <!-- the script for the toggle all checkboxes from header is located in js/theme.js -->
            <div class="table-wrapper products-table section">
                <div class="row-fluid head">
                    <div class="span12">
                        <h4>全校学生名单</h4>
                    </div>
                </div>

                <div class="row-fluid filter-block">
                    <div class="pull-right">
                        <input type="text" class="search" />
                        <a class="btn-flat success new-product" th:href="@{/admin/manage-student/add}">+ 添加学生</a>
                    </div>
                </div>

                <div class="row-fluid">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="span3">
                                学号
                            </th>
                            <th class="span3">
                                <span class="line"></span>姓名
                            </th>
                            <th class="span3">
                                <span class="line"></span>性别
                            </th>
                            <th class="span3">
                                <span class="line"></span>学院
                            </th>
                            <th class="span3">
                                <span class="line"></span>专业
                            </th>
                            <th class="span3">
                                <span class="line"></span>联系电话
                            </th>
                            <th class="span3">
                                <span class="line"></span>电子邮箱
                            </th>
                            <th class="span3">
                                <span class="line"></span>操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- row -->
                        <tr th:each="student:${students}">
                            <td th:text="${student.getStudentId()}"></td>
                            <td th:text="${student.getStudentName()}"></td>
                            <td th:text="${student.getStudentGender()}"></td>
                            <td th:text="${student.getStudentDepartment()}"></td>
                            <td th:text="${student.getStudentMajor()}"></td>
                            <td th:text="${student.getStudentTelephone()}"></td>
                            <td th:text="${student.getStudentEmail()}"></td>
                            <td>
                                <ul class="actions">
                                    <form th:action="@{/admin/manage-student/delete/}+${student.getStudentId()}" method="post">
                                        <li><a class="btn" th:href="@{/admin/manage-student/edit/}+${student.getStudentId()}">编辑</a></li>
                                        <input type="hidden" name="_method" value="delete"/>
                                        <li class="last"><button class="btn" type="submit">删除</button></li>
                                    </form>
                                </ul>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end products table -->

        </div>
    </div>
</div>
<!-- end main container -->

<!-- scripts -->
<script th:src="@{/asserts/js/jquery.js}"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>
<script th:src="@{/asserts/js/theme.js}"></script>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
