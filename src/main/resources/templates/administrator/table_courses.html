<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/tables::table-head(${'课程管理'})"></div>
<body>

<!-- navbar -->
<div th:replace="common/admin-bar::topbar"></div>
<!-- end navbar -->

<!-- sidebar -->
<div th:replace="common/admin-bar::sidebar(activeUrl='manage-course')"></div>
<!-- end sidebar -->


<!-- main container -->
<div class="content">
    <div class="container-fluid">
        <div id="pad-wrapper">
            <div style="margin-top: 20px;margin-bottom: 20px">
                <a class="btn-flat gray" th:href="@{/admin/manage-course.html}">课程信息表</a>
                <a class="btn-flat default" th:href="@{/admin/manage-select-course.html}">选课信息表</a>
                <a class="btn-flat primary" th:href="@{/admin/manage-teaching-course.html}">授课信息表</a>
            </div>
            <!-- products table-->
            <!-- the script for the toggle all checkboxes from header is located in js/theme.js -->
            <div class="table-wrapper products-table section">
                <div class="row-fluid head">
                    <div class="span12">
                        <h4>课程名单</h4>
                    </div>
                </div>

                <div class="row-fluid filter-block">
                    <div class="pull-right">
                        <input type="text" class="search" />
                        <a class="btn-flat success new-product" th:href="@{/admin/manage-course/add}">+ 添加课程</a>
                    </div>
                </div>

                <div class="row-fluid">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="span3">
                                开课学院
                            </th>
                            <th class="span3">
                                <span class="line"></span>课程号
                            </th>
                            <th class="span3">
                                <span class="line"></span>课程名
                            </th>
                            <th class="span3">
                                <span class="line"></span>课程类别
                            </th>
                            <th class="span3">
                                <span class="line"></span>学分
                            </th>
                            <th class="span3">
                                <span class="line"></span>考试类型
                            </th>
                            <th class="span3">
                                <span class="line"></span>选课限制
                            </th>
                            <th class="span3">
                                <span class="line"></span>操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- row -->
                        <tr th:each="course:${courses}">
                            <td th:text="${course.getCourseDept()}"></td>
                            <td th:text="${course.getCourseId()}"></td>
                            <td th:text="${course.getCourseName()}"></td>
                            <td th:text="${course.getCourseType()}"></td>
                            <td th:text="${course.getCourseCredit()}"></td>
                            <td th:text="${course.getCourseExam()}"></td>
                            <td th:text="${course.getCourseRestrict()}"></td>
                            <td>
                                <ul class="actions">
                                    <form th:action="@{/admin/manage-course/delete/}+${course.getCourseId()}" method="post">
                                        <li><a class="btn" th:href="@{/admin/manage-course/edit/}+${course.getCourseId()}">编辑</a></li>
                                        <input type="hidden" name="_method" value="delete"/>
                                        <li class="last"><button class="btn" type="submit">删除</button></li>
                                    </form>
                                </ul>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end products table -->

        </div>
    </div>
</div>
<!-- end main container -->

<!-- scripts -->
<script th:src="@{/asserts/js/jquery.js}"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>
<script th:src="@{/asserts/js/theme.js}"></script>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
