<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- navbar -->
<div class="navbar navbar-inverse" th:fragment="topbar">
    <div class="navbar-inner">
        <a class="brand" th:href="@{/admin/main.html}">四川大学成绩管理系统</a>
        <div class="nav pull-right">
            <input type="hidden" id="tcrId" th:value="${loginTcrId}">
            <input type="hidden" id="tcrName" th:value="${loginTcrName}">
            <li class="dropdown">
                <a class="dropdown-toggle hidden-phone" data-toggle="dropdown" th:text="${'欢迎你，'+loginTcrName+'!'}">
                </a>
            </li>
            <li class="settings hidden-phone">
                <a th:href="@{/teacher}" role="button">
                    <i class="icon-share-alt"></i>
                </a>
            </li>
        </div>
    </div>
</div>
<!-- end navbar -->
<!-- sidebar -->
<div id="sidebar-nav" th:fragment="sidebar">
    <ul id="dashboard-menu">
        <li th:class="${activeUrl=='main'?'active':''}">
            <div th:class="${activeUrl=='main'?'pointer':'display: none'}">
                <div class="arrow"></div>
                <div class="arrow_border"></div>
            </div>
            <a th:href="@{/teacher/main.html}">
                <i class="icon-home"></i>
                <span style="font-size: medium">主页</span>
            </a>
        </li>
        <li th:class="${activeUrl=='my-courses'?'active':''}">
            <div th:class="${activeUrl=='my-courses'?'pointer':'display: none'}">
                <div class="arrow"></div>
                <div class="arrow_border"></div>
            </div>
            <a th:href="@{/teacher/my-courses.html}">
                <i class="icon-user"></i>
                <span style="font-size: medium">我的课程</span>
            </a>
        </li>
        <li th:class="${activeUrl=='announce'?'active':''}">
            <div th:class="${activeUrl=='announce'?'pointer':'display: none'}">
                <div class="arrow"></div>
                <div class="arrow_border"></div>
            </div>
            <a th:href="@{/teacher/send-announce.html}">
                <i class="icon-group"></i>
                <span style="font-size: medium">发布公告</span>
            </a>
        </li>
        <li th:class="${activeUrl=='manage-score'?'active':''}">
            <div th:class="${activeUrl=='manage-score'?'pointer':'display: none'}">
                <div class="arrow"></div>
                <div class="arrow_border"></div>
            </div>
            <a th:href="@{/teacher/manage-score.html}">
                <i class="icon-book"></i>
                <span style="font-size: medium">成绩管理</span>
            </a>
        </li>
        <li th:class="${activeUrl=='profile'?'active':''}">
            <div th:class="${activeUrl=='profile'?'pointer':'display: none'}">
                <div class="arrow"></div>
                <div class="arrow_border"></div>
            </div>
            <a th:href="@{/teacher/profile.html}">
                <i class="icon-cog"></i>
                <span style="font-size: medium">我的信息</span>
            </a>
        </li>
    </ul>
</div>
<!-- end sidebar -->
</body>
</html>
