<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="common/tables::table-head(${'教师管理'})"></div>
<body>

<!-- navbar -->
<div th:replace="common/admin-bar::topbar"></div>
<!-- end navbar -->

<!-- sidebar -->
<div th:replace="common/admin-bar::sidebar(activeUrl='manage-teacher')"></div>
<!-- end sidebar -->


<!-- main container -->
<div class="content">
    <div class="container-fluid">
        <div id="pad-wrapper">

            <!-- products table-->
            <!-- the script for the toggle all checkboxes from header is located in js/theme.js -->
            <div class="table-wrapper products-table section">
                <div class="row-fluid head">
                    <div class="span12">
                        <h4>全校教师名单</h4>
                    </div>
                </div>

                <div class="row-fluid filter-block">
                    <div class="pull-right">
                        <input type="text" class="search" />
                        <a class="btn-flat success new-product" th:href="@{/admin/manage-teacher/add}">+ 添加教师</a>
                    </div>
                </div>

                <div class="row-fluid">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th class="span3">
                                工号
                            </th>
                            <th class="span3">
                                <span class="line"></span>姓名
                            </th>
                            <th class="span3">
                                <span class="line"></span>性别
                            </th>
                            <th class="span3">
                                <span class="line"></span>学院
                            </th>
                            <th class="span3">
                                <span class="line"></span>职称
                            </th>
                            <th class="span3">
                                <span class="line"></span>联系电话
                            </th>
                            <th class="span3">
                                <span class="line"></span>电子邮箱
                            </th>
                            <th class="span3">
                                <span class="line"></span>操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- row -->
                        <tr th:each="teacher:${teachers}">
                            <td th:text="${teacher.getTeacherId()}"></td>
                            <td th:text="${teacher.getTeacherName()}"></td>
                            <td th:text="${teacher.getTeacherGender()}"></td>
                            <td th:text="${teacher.getTeacherDepartment()}"></td>
                            <td th:text="${teacher.getTeacherTitle()}"></td>
                            <td th:text="${teacher.getTeacherTelephone()}"></td>
                            <td th:text="${teacher.getTeacherEmail()}"></td>
                            <td>
                                <ul class="actions">
                                    <form th:action="@{/admin/manage-teacher/delete/}+${teacher.getTeacherId()}" method="post">
                                        <li><a class="btn" th:href="@{/admin/manage-teacher/edit/}+${teacher.getTeacherId()}">编辑</a></li>
                                        <input type="hidden" name="_method" value="delete"/>
                                        <li class="last"><button class="btn" type="submit">删除</button></li>
                                    </form>
                                </ul>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
            <!-- end products table -->

        </div>
    </div>
</div>
<!-- end main container -->

<!-- scripts -->
<script th:src="@{/asserts/js/jquery.js}"></script>
<script th:src="@{/asserts/js/bootstrap.min.js}"></script>
<script th:src="@{/asserts/js/theme.js}"></script>
<div style="display:none"><script src='http://v7.cnzz.com/stat.php?id=155540&web_id=155540' language='JavaScript' charset='gb2312'></script></div>
</body>
</html>
